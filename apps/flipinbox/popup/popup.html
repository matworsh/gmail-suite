<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 260px;
      font-family: -apple-system, sans-serif;
      font-size: 13px;
      background: #111827;
      color: white;
      margin: 0;
      padding: 16px;
    }
    .title { font-weight: 700; font-size: 15px; margin-bottom: 8px; }
    .btn {
      width: 100%;
      padding: 10px;
      background: #10b981;
      color: #0b0f14;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }
    .muted { color: rgba(255,255,255,0.6); font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="title">FlipInbox</div>
  <button class="btn" id="scan-btn">Scan Inbox</button>
  <div class="muted" id="status">No scan yet</div>
  <button class="btn" id="open-dashboard" style="margin-top: 10px; background:#2563eb; color:white;">Open Dashboard</button>

  <script src="popup.js"></script>
</body>
</html>
